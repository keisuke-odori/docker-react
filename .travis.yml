sudo : required
services:
  - docker

before_install:
  - docker build -t testme -f Dockerfile.dev .

script:
  - docker run -e CI=true testme npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region : "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name : "elasticbeanstalk-us-east-2-462424499241"
  bucket_path : "docker-react"
  on:
    branch : master
  access_ket_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY